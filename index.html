<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hartford Coding Exercise</title>
  <link rel="stylesheet" href="./build/main.css" />
</head>
<body>
  <main>
    <section class="card-form">
      <header class="card-form__header">
        <h3 class="card-form__title">Your Vehicle</h3>
      </header>
      <div class="card-form__body">
        <form>
          <label for="vehicle-type" class="card-form__label">
            Vehicle Type
          </label>
          <div class="card-form__select-wrapper">
            <select name="vehicle-type" id="vehicle-type" class="card-form__select">
              <option value="">- Select -</option>
              <option value="coupe">Coupe</option>
              <option value="minivan">Minivan</option>
              <option value="sedan">Sedan</option>
              <option value="suv">SUV</option>
            </select>
          </div>
          <div class="card-form__select-wrapper">
            <label for="pseudo-select" class="card-form__select">
              Pseudo Select
            </label>
            <input class="pseudo-select__control" name="pseudo-select" id="pseudo-select" type="checkbox" style="display: none;" />
            <ul class="pseudo-select__menu">
              <li>Coupe</li>
              <li>Minivan</li>
              <li>Sedan</li>
              <li>SUV</li>
            </ul>
          </div>
        </form>
      </div>
      <footer class="card-form__footer">
        <div class="card-form__btn-group">
          <button class="card-form__btn card-form__btn--secondary">Cancel</button>
          <button class="card-form__btn card-form__btn--primary">Save</button>
        </div>
      </footer>
    </section>
  </main>
</body>
</html>
